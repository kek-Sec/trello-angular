<section class="blog-area pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center pb-3">
                <div class="section-title service-title">
                    <h2>My Quotes Portal</h2>
                    <p>!!tp4768!!</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div *ngFor="let item of Titles; let i = index">
                    <div class="blog-wrapper home-blog-wrapper white-bg">
                        <div class="blog-thumb">
                            <a href="https://bit.ly/2LHKl61">
                                <img src="{{Images[i]}}" alt="" />
                            </a>
                        </div>
                        <div class="meta-info">
                            <ul>
                                <li class="posts-time">{{Dates[i]}}</li>
                            </ul>
                        </div>
                        <div class="blog-content home-blog">
                            <h2 class="blog-title">
                                <a href="{{URLS[i]}}">{{Titles[i]}}</a>
                            </h2>
                            <p>{{Text[i]}}</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</section>
